<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial=scale=1.0, user-scalable=no" />
	<meta charset="utf-8" />

	<title>Platzigram m0ises2</title>

	<link href="https://fonts.googleapis.com/css?family=Montserrat|Oleo+script" rel="stylesheet">
	 <!-- Compiled and minified CSS -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  	<link rel="stylesheet" type="text/css" href="public/app.css">
</head>
<body>
	<section id="main-container">
		<div class="container">
			<div class="row">
				<div class="col s10 push-s1">
					<div class="row">
						<div class="col m5 hide-on-small-only">
							<img src="public/motog.png" class="motog" />
						</div>
						<div class="col s12 m7">
							<div class="row">
								<div class="signup-box">
									<h1 class="platzigram">Platzigram</h1>
									<form class="signup-form" method="POST">
										<h2>Registrate para compartir tus fotos</h2>
										<div class="section">
											<a class="btn btn-fb hide-on-small-only" >Iniciar sesión con Facebook</a>
											<a class="btn btn-fb hide-on-med-and-up" >Iniciar sesión</a>
											<div class="divider"></div>
											<div class="section">
												<input type="email" name="email" placeholder="Correo Electrónico" />
												<input type="text" name="name" placeholder="Nombre Completo" />
												<input type="text" name="username" placeholder="Nombre de usuario" />
												<input type="password" name="password" placeholder="Contraseña" />
												<button class="btn btn-signup waves-effect waves-light" type="submit">Registrar</button>
											</div>
										</div>
									</form>
								</div>
							</div>
							<div class="row">
								<div class="login-box">
									¿Posees ya una cuenta? <a href="/signin">Entrar</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer class="side-footer">
		<div class="container">
			<div class="row">
				<div class="col s12 l3 center-align">
					<!-- Dropdown Trigger -->
					<a class='dropdown-button btn btn-flat' href='#' data-activates='dropdown1'>Idioma</a>

					<!-- Dropdown Structure -->
					<ul id='dropdown1' class='dropdown-content'>
						<li><a href="#!">Español</a></li>
						<li><a href="#!">Ingles</a></li>
					</ul>
				</div>
				<div class="col s12 l3 push-l6 center-align">
					® 2017 Platzigram
				</div>
			</div>
		</div>
	</footer>
	<script  src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="  crossorigin="anonymous"></script>
 	<!-- Compiled and minified JavaScript -->
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

</html>
